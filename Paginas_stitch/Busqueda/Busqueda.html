<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda - SonicFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen pb-24">
    <header class="bg-white px-8 py-4 flex items-center justify-between border-b border-gray-200">
         <div class="font-bold text-xl flex items-center gap-2"><i class="fa-solid fa-music text-black"></i> MúsicaPro</div>
         <nav class="flex gap-6 text-sm font-medium text-gray-500">
             <a href="home.html" class="hover:text-black">Inicio</a>
             <a href="#" class="text-black border-b-2 border-black">Búsqueda</a>
             <a href="library.html" class="hover:text-black">Mi Biblioteca</a>
         </nav>
         <a href="profile.html" class="w-8 h-8 bg-gray-300 rounded-full block"></a>
    </header>
    
    <main class="max-w-6xl mx-auto p-8">
        <h1 class="text-4xl font-bold text-center mb-8">Búsqueda</h1>
        <div class="relative max-w-3xl mx-auto mb-10">
            <i class="fa-solid fa-search absolute left-4 top-4 text-gray-400"></i>
            <input type="text" placeholder="Buscar canciones, álbumes, artistas..." class="w-full bg-white border border-gray-300 rounded-lg py-3.5 pl-12 pr-4 shadow-sm focus:outline-none focus:ring-2 focus:ring-black text-lg">
        </div>
        
        <!-- Tags -->
        <div class="flex flex-wrap justify-center gap-3 mb-12">
            <span class="px-4 py-2 bg-white border border-gray-200 rounded-full text-sm font-medium hover:bg-gray-50 cursor-pointer shadow-sm">Top 50 México</span>
            <span class="px-4 py-2 bg-white border border-gray-200 rounded-full text-sm font-medium hover:bg-gray-50 cursor-pointer shadow-sm">Reguetón</span>
            <span class="px-4 py-2 bg-white border border-gray-200 rounded-full text-sm font-medium hover:bg-gray-50 cursor-pointer shadow-sm">Cumbia Sonidera</span>
            <span class="px-4 py-2 bg-white border border-gray-200 rounded-full text-sm font-medium hover:bg-gray-50 cursor-pointer shadow-sm">Bad Bunny</span>
            <span class="px-4 py-2 bg-white border border-gray-200 rounded-full text-sm font-medium hover:bg-gray-50 cursor-pointer shadow-sm">Clásicos del Rock</span>
        </div>
        
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Canciones -->
            <section class="bg-white p-6 rounded-xl shadow-sm">
                <h2 class="font-bold text-lg mb-4">Canciones</h2>
                <div class="space-y-4">
                    <div class="flex items-center gap-3 group cursor-pointer hover:bg-gray-50 p-2 rounded transition">
                        <img src="https://images.unsplash.com/photo-1493225255756-d9584f8606e9?auto=format&fit=crop&q=80&w=100" class="w-12 h-12 rounded bg-red-100">
                        <div class="flex-1">
                            <h4 class="font-bold text-sm group-hover:text-green-600">Me Porto Bonito</h4>
                            <p class="text-xs text-gray-500">Bad Bunny</p>
                        </div>
                        <span class="text-xs text-gray-400">3:10</span>
                    </div>
                    <div class="flex items-center gap-3 group cursor-pointer hover:bg-gray-50 p-2 rounded transition">
                        <img src="https://images.unsplash.com/photo-1514525253440-b393452e8d26?auto=format&fit=crop&q=80&w=100" class="w-12 h-12 rounded bg-pink-100">
                        <div class="flex-1">
                            <h4 class="font-bold text-sm group-hover:text-green-600">Provenza</h4>
                            <p class="text-xs text-gray-500">Karol G</p>
                        </div>
                        <span class="text-xs text-gray-400">2:24</span>
                    </div>
                </div>
            </section>
            
            <!-- Albumes -->
            <section>
                <h2 class="font-bold text-lg mb-4">Álbumes</h2>
                <div class="grid grid-cols-3 gap-3">
                    <div class="space-y-2 cursor-pointer">
                        <img src="https://images.unsplash.com/photo-1619983081563-430f63602796?auto=format&fit=crop&q=80&w=200" class="rounded shadow-md hover:shadow-lg transition">
                        <p class="text-xs font-bold truncate">Un Verano Sin Ti</p>
                    </div>
                    <div class="space-y-2 cursor-pointer">
                        <img src="https://images.unsplash.com/photo-1508700115892-45ecd05ae2ad?auto=format&fit=crop&q=80&w=200" class="rounded shadow-md hover:shadow-lg transition">
                        <p class="text-xs font-bold truncate">Motomami</p>
                    </div>
                    <div class="space-y-2 cursor-pointer">
                        <img src="https://images.unsplash.com/photo-1496293455970-f8581aae0e3c?auto=format&fit=crop&q=80&w=200" class="rounded shadow-md hover:shadow-lg transition">
                        <p class="text-xs font-bold truncate">Future Nostalgia</p>
                    </div>
                </div>
            </section>

            <!-- Artistas -->
            <section>
                 <h2 class="font-bold text-lg mb-4">Artistas</h2>
                 <div class="flex gap-4 overflow-x-auto lg:grid lg:grid-cols-3">
                     <div class="flex flex-col items-center text-center">
                         <img src="https://images.unsplash.com/photo-1570295999919-56ceb5ecca61?auto=format&fit=crop&q=80&w=200" class="w-20 h-20 rounded-full object-cover mb-2 shadow-md">
                         <span class="text-xs font-bold">Bad Bunny</span>
                     </div>
                     <div class="flex flex-col items-center text-center">
                         <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?auto=format&fit=crop&q=80&w=200" class="w-20 h-20 rounded-full object-cover mb-2 shadow-md">
                         <span class="text-xs font-bold">Karol G</span>
                     </div>
                     <div class="flex flex-col items-center text-center">
                         <img src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?auto=format&fit=crop&q=80&w=200" class="w-20 h-20 rounded-full object-cover mb-2 shadow-md">
                         <span class="text-xs font-bold">Rosalía</span>
                     </div>
                 </div>
            </section>
        </div>
    </main>
</body>
</html>
