<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor - SonicFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gradient-to-b from-gray-800 to-black text-white h-screen flex items-center justify-center p-6 relative">
     <a href="home.html" class="absolute top-6 left-6 text-white hover:text-gray-300 z-20"><i class="fa-solid fa-chevron-down text-2xl"></i></a>
     
     <div class="flex flex-col md:flex-row items-center gap-12 w-full max-w-5xl">
         <!-- Album Art -->
         <div class="w-full max-w-md aspect-square rounded-lg shadow-2xl overflow-hidden relative group">
             <img src="https://images.unsplash.com/photo-1614613535308-eb5fbd3d2c17?auto=format&fit=crop&q=80&w=800" class="w-full h-full object-cover">
         </div>
         
         <!-- Controls -->
         <div class="flex-1 w-full space-y-8">
             <div>
                 <h1 class="text-4xl font-bold mb-2">El Camino</h1>
                 <p class="text-xl text-gray-400">Los Exploradores</p>
                 <p class="text-sm text-gray-500 uppercase tracking-widest mt-1">Amanecer</p>
             </div>
             
             <!-- Progress -->
             <div class="space-y-2">
                 <div class="flex justify-between text-xs text-gray-400 font-mono">
                     <span>1:45</span>
                     <span>4:12</span>
                 </div>
                 <div class="h-1.5 bg-gray-700 rounded-full cursor-pointer relative group">
                     <div class="absolute w-1/3 h-full bg-white rounded-full"></div>
                     <div class="absolute left-1/3 top-1/2 -translate-y-1/2 w-4 h-4 bg-white rounded-full opacity-0 group-hover:opacity-100 shadow-lg"></div>
                 </div>
             </div>
             
             <!-- Main Controls -->
             <div class="flex items-center justify-center gap-10">
                 <i class="fa-solid fa-shuffle text-gray-400 hover:text-white text-xl cursor-pointer"></i>
                 <i class="fa-solid fa-backward-step text-white hover:scale-110 transition text-3xl cursor-pointer"></i>
                 <div class="w-20 h-20 bg-white rounded-full flex items-center justify-center text-black hover:scale-105 transition shadow-lg shadow-white/20 cursor-pointer">
                     <i class="fa-solid fa-play text-3xl ml-1"></i>
                 </div>
                 <i class="fa-solid fa-forward-step text-white hover:scale-110 transition text-3xl cursor-pointer"></i>
                 <i class="fa-solid fa-repeat text-gray-400 hover:text-white text-xl cursor-pointer"></i>
             </div>
             
             <!-- Volume -->
             <div class="flex items-center gap-4 max-w-xs mx-auto">
                 <i class="fa-solid fa-volume-low text-gray-400"></i>
                 <div class="flex-1 h-1 bg-gray-700 rounded-full">
                     <div class="w-[70%] h-full bg-gray-400 rounded-full"></div>
                 </div>
                 <span class="text-xs text-gray-400">70%</span>
             </div>

             <!-- Queue Preview -->
             <div class="bg-white/5 rounded-xl p-4 mt-8">
                 <h4 class="text-xs font-bold text-gray-400 mb-3 uppercase">Pr√≥ximas Canciones</h4>
                 <ul class="space-y-3 text-sm">
                     <li class="flex justify-between text-white"><span>Viajero del Tiempo</span> <span class="text-gray-500">Los Exploradores</span></li>
                     <li class="flex justify-between text-gray-400"><span>Noche Estrellada</span> <span class="text-gray-600">Luna Llena</span></li>
                 </ul>
             </div>
         </div>
     </div>
</body>
</html>
