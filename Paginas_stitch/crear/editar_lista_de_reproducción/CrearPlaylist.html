<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Playlist - SonicFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-[#111827] text-white min-h-screen p-8">
    <a href="library.html" class="text-gray-400 hover:text-white mb-6 flex items-center gap-2 text-sm inline-block"><i class="fa-solid fa-arrow-left"></i> Volver a Mi Música</a>
    
    <div class="flex justify-between items-center mb-8">
        <h1 class="text-2xl font-bold">Crear/Editar Lista de Reproducción</h1>
        <div class="flex gap-3">
            <button class="bg-blue-600 hover:bg-blue-500 px-4 py-2 rounded text-sm font-bold transition">Guardar Cambios</button>
            <a href="library.html" class="text-gray-400 hover:text-white text-sm py-2">Cancelar</a>
        </div>
    </div>
    
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <!-- Left: Details -->
        <div class="bg-[#1f2937] p-6 rounded-lg border border-gray-700 h-fit">
            <h3 class="font-bold text-lg mb-4 text-gray-200">Detalles de la Lista</h3>
            <div class="space-y-4">
                <div>
                    <label class="block text-xs font-medium text-gray-400 mb-1">Nombre de la lista</label>
                    <input type="text" value="Mi Nueva Playlist" class="w-full bg-[#374151] border border-gray-600 rounded p-2 text-sm text-white focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
                <div>
                    <label class="block text-xs font-medium text-gray-400 mb-1">Descripción</label>
                    <textarea class="w-full bg-[#374151] border border-gray-600 rounded p-2 text-sm text-white h-24 resize-none focus:ring-2 focus:ring-blue-500 outline-none">Canciones favoritas para el trabajo.</textarea>
                </div>
                <div>
                    <label class="block text-xs font-medium text-gray-400 mb-2">Portada de la lista</label>
                    <div class="flex items-center gap-4">
                        <div class="w-24 h-24 bg-[#374151] rounded flex items-center justify-center text-gray-500 text-3xl">
                            <i class="fa-regular fa-image"></i>
                        </div>
                        <button class="bg-blue-600/20 text-blue-400 hover:bg-blue-600/30 px-3 py-1.5 rounded text-xs font-bold transition">Subir Imagen</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Right: Songs & Search -->
        <div class="lg:col-span-2 space-y-6">
            <!-- Added Songs -->
            <div class="bg-[#1f2937] p-6 rounded-lg border border-gray-700">
                <h3 class="font-bold text-lg mb-4 text-gray-200">Canciones</h3>
                <ul class="space-y-0">
                     <li class="flex items-center justify-between p-3 hover:bg-[#374151] rounded group cursor-grab">
                         <div class="flex items-center gap-3">
                             <i class="fa-solid fa-grip-vertical text-gray-500"></i>
                             <span class="text-gray-400 text-sm w-4">1.</span>
                             <div class="text-sm">
                                 <span class="font-bold text-white">Blinding Lights</span> <span class="text-gray-400">- The Weeknd</span>
                             </div>
                         </div>
                         <div class="flex items-center gap-4 text-sm text-gray-400">
                             <span>3:20</span>
                             <i class="fa-solid fa-xmark hover:text-red-500 cursor-pointer"></i>
                         </div>
                     </li>
                     <li class="flex items-center justify-between p-3 hover:bg-[#374151] rounded group cursor-grab border-t border-gray-700">
                         <div class="flex items-center gap-3">
                             <i class="fa-solid fa-grip-vertical text-gray-500"></i>
                             <span class="text-gray-400 text-sm w-4">2.</span>
                             <div class="text-sm">
                                 <span class="font-bold text-white">As It Was</span> <span class="text-gray-400">- Harry Styles</span>
                             </div>
                         </div>
                         <div class="flex items-center gap-4 text-sm text-gray-400">
                             <span>2:47</span>
                             <i class="fa-solid fa-xmark hover:text-red-500 cursor-pointer"></i>
                         </div>
                     </li>
                </ul>
            </div>
            
            <!-- Search to Add -->
            <div class="bg-[#1f2937] p-6 rounded-lg border border-gray-700">
                <input type="text" placeholder="Buscar Canciones" class="w-full bg-[#374151] border border-gray-600 rounded p-2.5 text-sm text-white focus:ring-2 focus:ring-blue-500 outline-none mb-4">
                <h4 class="font-bold text-sm text-gray-300 mb-3">Añadir Canciones</h4>
                <div class="space-y-2">
                    <div class="flex items-center justify-between p-2 hover:bg-[#374151] rounded transition">
                        <div class="text-sm text-gray-300">Save Your Tears - The Weeknd</div>
                        <button class="px-3 py-1 bg-blue-600 hover:bg-blue-500 rounded text-xs font-bold text-white">Añadir</button>
                    </div>
                     <div class="flex items-center justify-between p-2 hover:bg-[#374151] rounded transition">
                        <div class="text-sm text-gray-300">Watermelon Sugar - Harry Styles</div>
                        <button class="px-3 py-1 bg-blue-600 hover:bg-blue-500 rounded text-xs font-bold text-white">Añadir</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
